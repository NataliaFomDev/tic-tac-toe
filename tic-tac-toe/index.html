<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--<link rel="manifest" href="http://localhost/site.webmanifest">-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <section>
        <div class="game-container">
            <h1>Tic-tac-toe</h1>
            <div class="game-board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div class="game-status">
            <p>Player`s move: <span id="current-player">X</span></p>
            </div>
            <button id="reset-button">Start again</button>
            </div>
        </div>
        <div id="results-container">
            <!-- Сюда будут добавлены результаты из Local Storage -->
        </div>
    </section>
    <footer class="footer">
        <div class="footer-container">
            <div class="github">
                <a href="https://github.com/NataliaFomDev" target="_blank">
                    <img class="footer-img" src="assets/svg/github-mark.svg" width="60" height="60" alt="github-icon">
                </a>
            </div>
            <div class="date">2023</div>
            <div class="school">
                <a href="https://rs.school/js/" target="_blank">
                    <img class="footer-img" src="assets/svg/rs_school_js.svg" width="128" height="48" alt="RS School">
                </a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
